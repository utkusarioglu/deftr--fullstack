version: "3.8"

services:
  webclient:
    image: deftr/webclient
    build:
      context: .
      dockerfile: ./deftr--webclient/Dockerfile.webclient.production
    container_name: deftr--webclient
    restart: on-failure
    stdin_open: true
    ports:
      - 80:80
    networks:
      - frontend

  server:
    image: deftr/server
    build: 
      context: .
      dockerfile: ./deftr--server/Dockerfile.server.production
    container_name: deftr--server
    restart: on-failure
    ports:
      - 4000:4000
    depends_on:
      - postgres
      # - redis
    networks:
      - frontend
      - backend

  # redis:
  #     image: deftr/redis
  #     build:
  #       context: .
  #       dockerfile: ./deftr--server/Dockerfile.redis.production
  #     container_name: deftr--redis
  #     ports: 
  #       - 6379:6379
  #     restart: on-failure
  #     hostname: redis
  #     networks:
  #       - backend
  #     volumes:
  #       - redis-data:/data

  postgres:
      image: deftr/postgres
      build:
        context: .
        dockerfile: ./deftr--server/Dockerfile.postgres.production
      container_name: deftr--postgres
      ports: 
        - 5432:5432
      networks: 
        - backend
      restart: on-failure
      volumes:
        - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: 
  redis-data:

networks:
  frontend:
  backend: